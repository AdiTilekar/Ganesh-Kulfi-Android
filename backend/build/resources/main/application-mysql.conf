ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.ganeshkulfi.backend.ApplicationKt.module ]
    }
}

database {
    host = "localhost"
    host = ${?DB_HOST}
    port = 3306
    port = ${?DB_PORT}
    name = "ganeshkulfi_db"
    name = ${?DB_NAME}
    user = "ganeshkulfi"
    user = ${?DB_USER}
    password = "kulfi_secret_2024"
    password = ${?DB_PASSWORD}
    maxPoolSize = 10
    # MySQL specific - use root if you're using XAMPP default
    # user = "root"
    # password = ""  # XAMPP default has no password
}

jwt {
    secret = "ganeshkulfi-jwt-secret-key-2024-change-in-production"
    secret = ${?JWT_SECRET}
    issuer = "http://localhost:8080"
    issuer = ${?JWT_ISSUER}
    audience = "ganeshkulfi-users"
    audience = ${?JWT_AUDIENCE}
    realm = "Ganesh Kulfi API"
    expirationTime = 604800000  # 7 days in milliseconds
    expirationTime = ${?JWT_EXPIRATION}
}
